{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
	<div class="col-md-4">
    	<div class="post">
        	<div class="date">
            	{{ post.published_date }}
        	</div>
        	<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        	<p>{{ post.text|truncatechars:500|linebreaksbr }}</p>
    	</div>
    </div>
	{% endfor %}
{% endblock %}
