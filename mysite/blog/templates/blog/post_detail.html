{% extends 'blog/base.html' %}

{% block content %}
<div class="col-md-8 col-md-offset-2">
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
		<h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <br><br><br>
        {% if user.is_authenticated %}
            <a class="edit-link" href="{% url 'post_edit' pk=post.pk %}"><h1>Edit Post</h1></a>
        {% endif %}
    </div>
</div>
{% endblock %}
